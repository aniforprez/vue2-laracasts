<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="root">
        <input type="text" id="name" v-model="message">
        <p>The value of the input is {{ message }}</p>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <script>
        let data = {
            message: 'Hello World'
        };

        new Vue({
            el: '#root',
            data
        })
    </script>
</body>
</html>
