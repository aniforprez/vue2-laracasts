<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style>
		.colorRed {
			color: red;
		}

		.is-loading {
			background: red;
		}
	</style>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.1/css/bulma.css">
</head>

<body>
	<div id="root" class="container">
		<tabs>
			<tab name="Something" :selected="true">
				<h1>Something text</h1>
			</tab>
			<tab name="Everything">
				<h1>Everything text</h1>
			</tab>
			<tab name="Nothing">
				<h1>Nothing text</h1>
			</tab>
		</tabs>
		<hr>

		<button class="button" @click="showModal = true">Show Modal</button>
		<modal v-show="showModal" @close="showModal = false">
			<p>
				What up homie
			</p>
		</modal>
		<hr>

		<message title="Hello World" body="Lorem ipsum dolor sit amet, consectetur adipiscing elit."></message>
		<message title="Hello Dude" body="Yo"></message>
		<hr>

		<task-list>
			<task>Do something</task>
			<task>Do nothing</task>
			<task>Do everything</task>
		</task-list>
		<hr>

		<task>Do something</task>
		<task>Do nothing</task>
		<task>Do everything</task>
		<hr>

		<h1>{{ reversedMessage }}</h1>
		<h2>All Tasks</h2>
		<ul>
			<li v-for="task in tasks" v-text="task.description"></li>
		</ul>
		<h2>Incomplete Tasks</h2>
		<ul>
			<li v-for="task in incompleteTasks" v-text="task.description"></li>
		</ul>
		<hr>

		<div>
			<button :title="title">Hover Over</button>
			<h1 :class="className">Hello World</h1>
			<button :class="{ 'is-loading': isLoading }" @click="toggleClass">Toggle Class</button>
			<button :disabled="isDisabled" @click="toggleDisabled">Toggle Disabled</button>
		</div>
		<hr>

		<ul>
			<li v-for="name in names" v-text="name"></li>
		</ul>
		<input type="text" v-model="newName">
		<button @click="addName">Add Name</button>
		<hr>

		<input type="text" id="name" v-model="message">
		<p>The value of the input is {{ message }}</p>
	</div>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>

	<script src="./main.js"></script>
</body>

</html>
